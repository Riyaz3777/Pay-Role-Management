<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cash Return Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cash Return Calculator</h1>

    <label for="bill-amount">Bill Amount (₹):</label>
    <input type="number" id="bill-amount" placeholder="Enter bill amount" />

    <label for="cash-given">Cash Given (₹):</label>
    <input type="number" id="cash-given" placeholder="Enter cash given" />

    <button id="calculate-btn">Calculate</button>

    <p id="error-msg" class="error"></p>

    <div id="result-table">
      <h2>Return Change Breakdown</h2>
      <table>
        <thead>
          <tr>
            <th>Denomination</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="change-output" class="hidden"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
